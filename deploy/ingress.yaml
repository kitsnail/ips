---
# 注意：使用 LoadBalancer Service 时，Ingress 是可选的
# 如果使用 Ingress，请确保 Service 类型为 ClusterIP
# 如果直接通过 LoadBalancer 访问，可以删除此 Ingress 配置
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ips-apiserver
  namespace: ips-system
  labels:
    app: ips
    component: apiserver
  annotations:
    # Nginx Ingress 配置
    nginx.ingress.kubernetes.io/rewrite-target: /
    # 如果需要 HTTPS，可以配置证书
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # SSL 重定向（可选）
    # nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # 客户端请求体大小限制
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
spec:
  ingressClassName: nginx
  rules:
    - host: ips.example.com  # 修改为实际域名
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ips-apiserver
                port:
                  name: http
  # 如果使用 HTTPS
  # tls:
  #   - hosts:
  #       - ips.example.com
  #     secretName: ips-tls
