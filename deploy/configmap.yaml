---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ips-config
  namespace: ips
  labels:
    app: ips
    component: apiserver
data:
  # 服务端口
  SERVER_PORT: "8080"

  # K8s 命名空间（IPS 将在此命名空间创建 Job）
  K8S_NAMESPACE: "ips"

  # 日志级别
  LOG_LEVEL: "info"

  # SQLite 数据库路径
  SQLITE_DB_PATH: "/data/ips.db"

  # Puller 镜像
  PULLER_IMAGE: "192.168.3.81/library/ips-apiserver:dev"

