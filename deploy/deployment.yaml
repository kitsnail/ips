---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ips-apiserver
  namespace: ips
  labels:
    app: ips
    component: apiserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ips
      component: apiserver
  template:
    metadata:
      labels:
        app: ips
        component: apiserver
    spec:
      serviceAccountName: ips-apiserver
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: ips-data
      containers:
        - name: apiserver
          image: 192.168.3.81/library/ips-apiserver:dev
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          envFrom:
            - configMapRef:
                name: ips-config
          volumeMounts:
            - name: data
              mountPath: /data
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 2Gi
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
