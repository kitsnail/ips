---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ips-apiserver
  namespace: ips-system
  labels:
    app: ips
    component: apiserver
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ips
      component: apiserver
  template:
    metadata:
      labels:
        app: ips
        component: apiserver
    spec:
      serviceAccountName: ips-apiserver
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: apiserver
          image: ips-apiserver:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          envFrom:
            - configMapRef:
                name: ips-config
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - ips
                    - key: component
                      operator: In
                      values:
                        - apiserver
                topologyKey: kubernetes.io/hostname
