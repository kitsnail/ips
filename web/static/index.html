<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>镜像预热服务 (IPS) - 管理控制台</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB',
                         'Microsoft YaHei', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: #f5f5f5;
            color: #333;
        }

        .header {
            background: #1890ff;
            color: white;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-size: 24px;
            font-weight: 500;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .action-bar {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 4px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.1);
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #1890ff;
            color: white;
        }

        .btn-primary:hover {
            background: #40a9ff;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .task-list {
            background: white;
            border-radius: 4px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .task-item {
            padding: 16px 20px;
            border-bottom: 1px solid #f0f0f0;
            transition: background 0.2s;
        }

        .task-item:hover {
            background: #fafafa;
        }

        .task-item:last-child {
            border-bottom: none;
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .task-id {
            font-weight: 500;
            color: #1890ff;
            font-size: 14px;
        }

        .task-status {
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-pending { background: #ffd666; color: #ad6800; }
        .status-running { background: #91d5ff; color: #0050b3; }
        .status-completed { background: #95de64; color: #389e0d; }
        .status-failed { background: #ffa39e; color: #cf1322; }
        .status-cancelled { background: #d9d9d9; color: #595959; }

        .task-info {
            font-size: 13px;
            color: #666;
            line-height: 1.8;
        }

        .task-info span {
            margin-right: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #f0f0f0;
            border-radius: 3px;
            margin-top: 8px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #1890ff, #40a9ff);
            transition: width 0.3s;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 24px;
            border-radius: 8px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-input:focus {
            outline: none;
            border-color: #40a9ff;
        }

        textarea.form-input {
            resize: vertical;
            min-height: 80px;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 24px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .detail-row {
            margin-bottom: 12px;
            font-size: 14px;
        }

        .detail-label {
            font-weight: 500;
            color: #666;
            margin-right: 8px;
        }

        .detail-value {
            color: #333;
        }

        .failed-nodes {
            margin-top: 16px;
            padding: 12px;
            background: #fff2e8;
            border-radius: 4px;
            border: 1px solid #ffbb96;
        }

        .failed-node-item {
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 1px solid #ffd8bf;
        }

        .failed-node-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .filter-bar {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        select.form-input {
            width: auto;
            min-width: 150px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>镜像预热服务 (IPS) - 管理控制台</h1>
        </div>
    </div>

    <div class="container">
        <div class="action-bar">
            <button class="btn btn-primary" onclick="showCreateTaskModal()">创建新任务</button>
            <button class="btn btn-secondary" onclick="refreshTasks()">刷新</button>
            <div class="filter-bar" style="margin-left: auto;">
                <label for="statusFilter">状态筛选：</label>
                <select id="statusFilter" class="form-input" onchange="filterTasks()">
                    <option value="">全部</option>
                    <option value="pending">等待中</option>
                    <option value="running">运行中</option>
                    <option value="completed">已完成</option>
                    <option value="failed">失败</option>
                    <option value="cancelled">已取消</option>
                </select>
            </div>
        </div>

        <div id="taskList" class="task-list">
            <div class="loading">加载中...</div>
        </div>
    </div>

    <!-- 创建任务模态框 -->
    <div id="createModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">创建镜像预热任务</div>
            <form id="createTaskForm" onsubmit="createTask(event)">
                <div class="form-group">
                    <label class="form-label">镜像列表 *</label>
                    <textarea class="form-input" id="images" placeholder="每行一个镜像，例如：&#10;nginx:latest&#10;redis:7&#10;mysql:8" required></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">批次大小 *</label>
                    <input type="number" class="form-input" id="batchSize" value="10" min="1" max="100" required>
                </div>
                <div class="form-group">
                    <label class="form-label">优先级 (1-10，默认5)</label>
                    <input type="number" class="form-input" id="priority" value="5" min="1" max="10">
                </div>
                <div class="form-group">
                    <label class="form-label">最大重试次数 (0-5，默认0)</label>
                    <input type="number" class="form-input" id="maxRetries" value="0" min="0" max="5">
                </div>
                <div class="form-group">
                    <label class="form-label">重试策略</label>
                    <select class="form-input" id="retryStrategy">
                        <option value="linear">线性</option>
                        <option value="exponential">指数退避</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">重试延迟(秒，默认30)</label>
                    <input type="number" class="form-input" id="retryDelay" value="30" min="1" max="300">
                </div>
                <div class="form-group">
                    <label class="form-label">Webhook URL (可选)</label>
                    <input type="url" class="form-input" id="webhookUrl" placeholder="https://example.com/webhook">
                </div>
                <div class="form-group">
                    <label class="form-label">节点选择器 (可选，JSON格式)</label>
                    <input type="text" class="form-input" id="nodeSelector" placeholder='{"workload":"compute"}'>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="hideCreateTaskModal()">取消</button>
                    <button type="submit" class="btn btn-primary">创建任务</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 任务详情模态框 -->
    <div id="detailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">任务详情</div>
            <div id="taskDetail"></div>
            <div class="form-actions">
                <button type="button" class="btn btn-secondary" onclick="hideDetailModal()">关闭</button>
                <button type="button" class="btn btn-primary" id="cancelTaskBtn" onclick="cancelCurrentTask()" style="display:none;">取消任务</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
