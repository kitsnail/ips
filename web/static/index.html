<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>镜像预热服务 (IPS) - 管理控制台</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* IPS Pro Max Layout Styles */
        :root {
            --primary-color: #4f46e5;
            /* Indigo 600 */
            --primary-hover: #4338ca;
            /* Indigo 700 */
            --bg-color: #f8fafc;
            /* Slate 50 */
            --text-main: #0f172a;
            /* Slate 900 */
            --text-secondary: #64748b;
            /* Slate 500 */
            --border-color: #e2e8f0;
            /* Slate 200 */
            --glass-bg: rgba(255, 255, 255, 0.85);
            --sha-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --sha-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --sha-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        body {
            background-color: var(--bg-color);
            background-image: radial-gradient(#e0e7ff 1px, transparent 1px);
            background-size: 24px 24px;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: var(--text-main);
            -webkit-font-smoothing: antialiased;
        }

        .header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border-color);
            box-shadow: var(--sha-sm);
            height: 64px;
        }

        .header .container {
            display: flex;
            /* Flex container for header content */
            align-items: center;
            justify-content: space-between;
            height: 100%;
            padding: 0 24px;
            max-width: 1440px;
            margin: 0 auto;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-main);
            margin-right: 48px;
            display: flex;
            align-items: center;
            gap: 12px;
            letter-spacing: -0.025em;
        }

        .header h1::before {
            content: '';
            display: block;
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #4f46e5 0%, #818cf8 100%);
            border-radius: 8px;
            box-shadow: 0 0 0 1px rgba(79, 70, 229, 0.1), 0 4px 6px -1px rgba(79, 70, 229, 0.2);
        }

        .nav-tabs {
            display: flex;
            /* FIX: Added flex to correctly layout items */
            gap: 8px;
            margin-right: auto;
            height: 100%;
            align-items: center;
        }

        .nav-link {
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 14px;
            padding: 6px 16px;
            height: 36px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            transition: all 0.2s ease;
            cursor: pointer;
            border: none;
        }

        .nav-link:hover {
            color: var(--text-main);
            background: rgba(15, 23, 42, 0.05);
            /* Slate 900 5% */
        }

        .nav-link.active {
            color: var(--primary-color);
            background: #eef2ff;
            /* Indigo 50 */
            font-weight: 600;
        }

        /* Profile Section */
        #userInfo {
            font-size: 14px;
            color: var(--text-main);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        #userInfo a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.2s;
        }

        #userInfo a:hover {
            color: #ef4444;
        }

        .container {
            max-width: 1440px;
            margin: 0 auto;
            padding: 32px 24px;
        }

        /* Card Style update */
        .card,
        .task-list {
            background: white;
            border-radius: 16px;
            /* Larger radius for modern feel */
            box-shadow: var(--sha-md);
            border: 1px solid var(--border-color);
            padding: 0;
            overflow: hidden;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .action-bar {
            background: white;
            border-radius: 16px;
            padding: 16px 24px;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 16px;
            box-shadow: var(--sha-sm);
            border: 1px solid var(--border-color);
        }

        /* Button Refinement */
        .btn {
            font-weight: 600;
            border-radius: 8px;
            padding: 9px 20px;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 14px;
            cursor: pointer;
            border: 1px solid transparent;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            white-space: nowrap;
            /* Prevent vertical text */
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
            box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.2);
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            box-shadow: 0 6px 8px -1px rgba(79, 70, 229, 0.3);
        }

        .btn-secondary {
            background: white;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            box-shadow: var(--sha-sm);
        }

        .btn-secondary:hover {
            background: #f8fafc;
            color: var(--text-main);
            border-color: #cbd5e1;
        }

        .btn-danger {
            background: white;
            border: 1px solid #fee2e2;
            color: #dc2626;
            box-shadow: var(--sha-sm);
        }

        .btn-danger:hover {
            background: #fef2f2;
            border-color: #fecaca;
        }

        .btn-sm {
            padding: 5px 12px;
            font-size: 12px;
            height: 28px;
        }

        .icon {
            width: 16px;
            height: 16px;
            fill: none;
            stroke: currentColor;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="container">
            <h1>镜像预热控制台（IPS）</h1>
            <nav class="nav-tabs">
                <a class="nav-link active" onclick="switchTab('tasks')">任务管理</a>
                <a class="nav-link" id="adminTab" onclick="switchTab('admin')" style="display: none;">系统设置</a>
            </nav>
            <div id="userInfo">
                <div style="display: flex; align-items: center; gap: 8px;">
                    <div style="width: 32px; height: 32px; background: #bfdbfe; color: #1e40af; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 600;"
                        id="userAvatar">U</div>
                    <span id="currentUsername"></span>
                </div>
                <div style="height: 16px; width: 1px; background: #e5e7eb;"></div>
                <a href="#" onclick="logout()">退出登录</a>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- 任务管理面板 -->
        <!-- Task Management Panel -->
        <div id="tasksPanel" class="tab-panel active">
            <div class="action-bar">
                <button class="btn btn-primary" onclick="showCreateTaskModal()">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M12 4.5v15m7.5-7.5h-15" />
                    </svg>
                    新建任务
                </button>
                <button id="batchDeleteBtn" class="btn btn-danger" style="display: none; margin-left: 12px;"
                    onclick="executeBatchDelete()">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path
                            d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                    </svg>
                    批量删除
                </button>
                <div class="divider" style="width: 1px; height: 24px; background: #e5e7eb; margin: 0 8px;"></div>

                <div class="search-box" style="position: relative; width: 240px;">
                    <input type="text" class="form-input" id="searchTask" placeholder="搜索任务 ID..."
                        style="padding-left: 36px;" onkeyup="searchTasksDebounced()">
                    <svg class="icon" style="position: absolute; left: 10px; top: 10px; color: #9ca3af;"
                        viewBox="0 0 24 24">
                        <path d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                    </svg>
                </div>

                <div class="filter-bar" style="margin-left: auto; display: flex; gap: 12px; align-items: center;">
                    <label for="statusFilter" style="font-size: 14px; color: #4b5563;">状态:</label>
                    <select id="statusFilter" class="form-input" style="width: 140px;" onchange="filterTasks()">
                        <option value="">所有状态</option>
                        <option value="pending">等待中 (Pending)</option>
                        <option value="running">运行中 (Running)</option>
                        <option value="completed">已完成 (Completed)</option>
                        <option value="failed">失败 (Failed)</option>
                        <option value="cancelled">已取消 (Cancelled)</option>
                    </select>
                    <button class="btn btn-secondary" style="padding: 9px;" onclick="refreshTasks()">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path
                                d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99" />
                        </svg>
                    </button>
                </div>
            </div>

            <div class="card" style="padding: 0;">
                <div class="table-container">
                    <table class="data-grid">
                        <thead>
                            <tr>
                                <th class="col-checkbox"><input type="checkbox" id="selectAll"
                                        onclick="toggleSelectAll()"></th>
                                <th style="width: 80px;">状态</th>
                                <th style="width: 220px;">任务 ID</th>
                                <th>镜像列表</th>
                                <th style="width: 180px;">进度</th>
                                <th style="width: 160px;">创建时间</th>
                                <th style="width: 100px;">操作</th>
                            </tr>
                        </thead>
                        <tbody id="taskListBody">
                            <!-- Data populated by JS -->
                        </tbody>
                    </table>
                </div>

                <!-- Pagination Footer -->
                <div class="pagination-footer">
                    <div class="pagination-info">
                        显示 <span id="pageStart">0</span> - <span id="pageEnd">0</span> 条，共 <span
                            id="totalItems">0</span> 条任务
                    </div>
                    <div class="pagination-controls">
                        <select id="pageSizeSelect" class="form-input" style="width: auto; padding: 4px 8px;"
                            onchange="changePageSize()">
                            <option value="10">10 / 页</option>
                            <option value="20">20 / 页</option>
                            <option value="50">50 / 页</option>
                        </select>
                        <div class="page-nav">
                            <button class="btn-icon" onclick="prevPage()" id="prevBtn" disabled>←</button>
                            <span class="current-page">第 <span id="currentPageNum">1</span> 页</span>
                            <button class="btn-icon" onclick="nextPage()" id="nextBtn" disabled>→</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <style>
            /* Additional Grid Styles */
            .data-grid {
                width: 100%;
                border-collapse: collapse;
                font-size: 14px;
            }

            .data-grid .col-checkbox {
                width: 48px;
                padding: 0 8px;
                text-align: center;
            }

            .data-grid th {
                text-align: left;
                padding: 12px 24px;
                background: #f9fafb;
                color: #6b7280;
                font-weight: 600;
                border-bottom: 1px solid #e5e7eb;
                font-size: 12px;
                text-transform: uppercase;
                letter-spacing: 0.05em;
            }

            .data-grid th:last-child {
                text-align: right;
                /* Right align Actions header */
            }

            .data-grid td {
                padding: 16px 24px;
                border-bottom: 1px solid #f3f4f6;
                color: #111827;
                vertical-align: middle;
                /* Center vertically */
            }

            .data-grid td:last-child {
                text-align: right;
                /* Right align Actions buttons */
            }

            .data-grid tr:hover td {
                background: #f9fafb;
            }

            .data-grid tr:last-child td {
                border-bottom: none;
            }

            /* Status Badges */
            .status-badge {
                display: inline-flex;
                align-items: center;
                padding: 2px 8px;
                border-radius: 9999px;
                font-size: 12px;
                font-weight: 500;
                white-space: nowrap;
                /* Prevent vertical text */
            }

            .status-badge::before {
                content: '';
                display: block;
                width: 6px;
                height: 6px;
                border-radius: 50%;
                margin-right: 6px;
            }

            .bg-pending {
                background: #fef3c7;
                color: #92400e;
            }

            .bg-pending::before {
                background: #d97706;
            }

            .bg-running {
                background: #dbeafe;
                color: #1e40af;
            }

            .bg-running::before {
                background: #2563eb;
            }

            .bg-completed {
                background: #dcfce7;
                color: #166534;
            }

            .bg-completed::before {
                background: #16a34a;
            }

            .bg-failed {
                background: #fee2e2;
                color: #991b1b;
            }

            .bg-failed::before {
                background: #dc2626;
            }

            .bg-cancelled {
                background: #f3f4f6;
                color: #374151;
            }

            .bg-cancelled::before {
                background: #6b7280;
            }

            /* Pagination Footer */
            .pagination-footer {
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 12px 24px;
                background: #fff;
                border-top: 1px solid #e5e7eb;
                color: #6b7280;
                font-size: 13px;
            }

            .pagination-controls {
                display: flex;
                align-items: center;
                gap: 16px;
            }

            .page-nav {
                display: flex;
                align-items: center;
                gap: 8px;
            }

            .btn-icon {
                border: 1px solid #d1d5db;
                background: white;
                border-radius: 4px;
                width: 28px;
                height: 28px;
                display: flex;
                align-items: center;
                justify-content: center;
                cursor: pointer;
                color: #374151;
            }

            .btn-icon:hover:not(:disabled) {
                background: #f3f4f6;
            }

            .btn-icon:disabled {
                opacity: 0.5;
                cursor: not-allowed;
            }

            /* Modal Styles */
            .modal {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0, 0, 0, 0.5);
                z-index: 1000;
                align-items: center;
                justify-content: center;
            }

            .modal.show {
                display: flex;
            }

            .modal-content {
                background: rgba(255, 255, 255, 0.95);
                backdrop-filter: blur(10px);
                -webkit-backdrop-filter: blur(10px);
                padding: 0;
                border-radius: 12px;
                max-width: 95vw;
                width: 95vw;
                height: 95vh;
                display: flex;
                flex-direction: column;
                box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
                border: 1px solid rgba(255, 255, 255, 0.3);
                overflow: hidden;
            }

            /* Specific override for small modals */
            #createUserModal .modal-content,
            #confirmModal .modal-content {
                height: auto;
                max-height: 90vh;
                width: 400px;
            }

            /* Toast Notification */
            .toast-container {
                position: fixed;
                top: 24px;
                right: 24px;
                z-index: 2000;
                display: flex;
                flex-direction: column;
                gap: 12px;
            }

            .toast {
                padding: 12px 16px;
                border-radius: 8px;
                background: white;
                box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
                border-left: 4px solid #3b82f6;
                font-size: 14px;
                color: #1f2937;
                display: flex;
                align-items: center;
                gap: 12px;
                animation: slideIn 0.3s ease-out;
                min-width: 300px;
            }

            .toast.success {
                border-left-color: #10b981;
            }

            .toast.error {
                border-left-color: #ef4444;
            }

            @keyframes slideIn {
                from {
                    transform: translateX(100%);
                    opacity: 0;
                }

                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }

            .modal-header {
                font-size: 18px;
                font-weight: 600;
                padding: 16px 24px;
                border-bottom: 1px solid #e5e7eb;
                background: #fff;
                display: flex;
                justify-content: space-between;
                align-items: center;
                color: #111827;
            }

            .modal-body {
                flex: 1;
                padding: 24px;
                overflow-y: auto;
            }

            /* Create Task Grid Layout */
            .create-grid {
                display: grid;
                grid-template-columns: 350px 1fr;
                gap: 24px;
                height: 100%;
            }

            .config-pane {
                border-right: 1px solid #e5e7eb;
                padding-right: 24px;
            }

            .editor-pane {
                display: flex;
                flex-direction: column;
                height: 100%;
            }

            .editor-input {
                flex: 1;
                font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
                line-height: 1.6;
                background: #f9fafb;
                border: 1px solid #d1d5db;
                border-radius: 6px;
                padding: 12px;
                font-size: 13px;
                color: #111827;
            }

            .editor-input:focus {
                outline: none;
                border-color: #3b82f6;
                box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
            }

            /* Form Elements */
            .form-group {
                margin-bottom: 16px;
            }

            .form-label {
                display: block;
                margin-bottom: 6px;
                font-size: 14px;
                font-weight: 500;
                color: #374151;
            }

            .form-input {
                width: 100%;
                padding: 8px 12px;
                border: 1px solid #d1d5db;
                border-radius: 6px;
                font-size: 14px;
                transition: all 0.2s;
            }

            .form-input:focus {
                outline: none;
                border-color: #3b82f6;
                box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
            }

            .form-actions {
                display: flex;
                gap: 12px;
                justify-content: flex-end;
                padding: 16px 24px;
                background: #f9fafb;
                border-top: 1px solid #e5e7eb;
            }

            /* Detail View Styles */
            .stats-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 16px;
                margin-bottom: 24px;
            }

            .stat-card {
                background: white;
                padding: 16px;
                border-radius: 8px;
                border: 1px solid #e5e7eb;
                box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            }

            /* Login Overlay */
            #loginOverlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(243, 244, 246, 0.8);
                backdrop-filter: blur(8px);
                z-index: 2000;
                align-items: center;
                justify-content: center;
            }

            .login-card {
                background: white;
                padding: 40px;
                border-radius: 16px;
                box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
                width: 400px;
                border: 1px solid #e5e7eb;
            }

            .detail-row {
                margin-bottom: 8px;
                font-size: 14px;
                display: flex;
            }

            .detail-label {
                width: 100px;
                color: #6b7280;
                flex-shrink: 0;
            }

            /* Image Status Tags */
            .image-tag-success,
            .image-tag-failed {
                display: inline-flex;
                align-items: center;
                padding: 2px 8px;
                border-radius: 4px;
                font-size: 12px;
                font-family: monospace;
                /* For image names */
                margin-right: 4px;
                margin-bottom: 4px;
                border: 1px solid transparent;
            }

            .image-tag-success {
                background-color: #dcfce7;
                /* Green 100 */
                color: #166534;
                /* Green 700 */
                border-color: #bbf7d0;
            }

            .image-tag-failed {
                background-color: #fee2e2;
                /* Red 100 */
                color: #991b1b;
                /* Red 800 */
                border-color: #fecaca;
            }

            /* Node Status Table */
            .node-status-table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 16px;
                font-size: 13px;
                border: 1px solid var(--border-color);
                border-radius: 8px;
                overflow: hidden;
                /* For rounded corners on table */
            }

            .node-status-table th {
                background: #f8fafc;
                text-align: left;
                padding: 10px 16px;
                font-weight: 600;
                color: var(--text-secondary);
                border-bottom: 1px solid var(--border-color);
            }

            .node-status-table td {
                padding: 10px 16px;
                border-bottom: 1px solid var(--border-color);
                vertical-align: top;
            }

            .node-status-table tr:last-child td {
                border-bottom: none;
            }

            .node-name-cell {
                font-weight: 500;
                color: var(--text-main);
                width: 150px;
                white-space: nowrap;
            }
        </style>

        <!-- 系统管理面板 -->
        <div id="adminPanel" class="tab-panel" style="display: none;">
            <div class="action-bar">
                <button class="btn btn-primary" onclick="showCreateUserModal()">+ 添加用户</button>
                <div style="margin-left: auto; color: #64748b; font-size: 14px; font-weight: 500;">用户管理</div>
            </div>

            <div class="card" style="padding: 0;">
                <div class="table-container">
                    <table class="data-grid">
                        <thead>
                            <tr>
                                <th>用户名</th>
                                <th>角色</th>
                                <th>创建时间</th>
                                <th style="width: 120px;">操作</th>
                            </tr>
                        </thead>
                        <tbody id="userListBody">
                            <!-- 用户数据动态加载 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- 创建任务模态框 -->
    <div id="createModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">创建镜像预热任务</div>
            <div class="modal-body">
                <form id="createTaskForm" onsubmit="createTask(event)" style="height: 100%;">
                    <div class="create-grid">
                        <div class="config-pane">
                            <div class="form-group"><label class="form-label">批次大小 *</label><input type="number"
                                    class="form-input" id="batchSize" value="10" min="1" max="100" required></div>
                            <div class="form-group"><label class="form-label">优先级 (1-10，默认5)</label><input type="number"
                                    class="form-input" id="priority" value="5" min="1" max="10"></div>
                            <div class="form-group"><label class="form-label">最大重试次数 (0-5，默认0)</label><input
                                    type="number" class="form-input" id="maxRetries" value="0" min="0" max="5">
                            </div>
                            <div class="form-group"><label class="form-label">重试策略</label><select class="form-input"
                                    id="retryStrategy">
                                    <option value="linear">线性</option>
                                    <option value="exponential">指数退避</option>
                                </select></div>
                            <div class="form-group"><label class="form-label">重试延迟(秒，默认30)</label><input type="number"
                                    class="form-input" id="retryDelay" value="30" min="1" max="300">
                            </div>
                            <div class="form-group"><label class="form-label">Webhook URL (可选)</label><input type="url"
                                    class="form-input" id="webhookUrl" placeholder="https://example.com/webhook"></div>
                            <div class="form-group"><label class="form-label">节点选择器 (可选，JSON格式)</label><input
                                    type="text" class="form-input" id="nodeSelector"
                                    placeholder='{"workload":"compute"}'></div>
                        </div>
                        <div class="editor-pane"><label class="form-label">镜像列表 * (每行一个镜像)</label><textarea
                                class="form-input editor-input" id="images"
                                placeholder="docker.io/library/nginx:latest&#10;registry.hub.docker.com/library/redis:7"
                                required></textarea></div>
                    </div>
                </form>
            </div>
            <div class="form-actions"><button type="button" class="btn btn-secondary"
                    onclick="hideCreateTaskModal()">取消</button><button type="button" class="btn btn-primary"
                    onclick="document.getElementById('createTaskForm').requestSubmit()">创建任务并开始</button></div>
        </div>
    </div>
    <!-- 任务详情模态框 -->
    <div id="detailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header"><span>任务详情仪表盘</span></div>
            <div class="modal-body" id="taskDetail">
                <div class="loading">加载详情中...</div>
            </div>
            <div class="form-actions"><button type="button" class="btn btn-secondary"
                    onclick="hideDetailModal()">关闭</button><button type="button" class="btn btn-primary"
                    id="cancelTaskBtn" onclick="cancelCurrentTask()" style="display:none;">取消任务</button></div>
        </div>
    </div>
    <!-- 登录遮罩 -->
    <div id="loginOverlay">
        <div class="login-card">
            <h2 style="margin-bottom: 24px; text-align: center; color: #1890ff;">镜像预热控制台（IPS）</h2>
            <form onsubmit="login(event)">
                <div class="form-group"><label class="form-label">用户名</label><input type="text" id="loginUser"
                        class="form-input" required autofocus></div>
                <div class="form-group"><label class="form-label">密码</label><input type="password" id="loginPass"
                        class="form-input" required></div><button type="submit" class="btn btn-primary"
                    style="width: 100%; padding: 12px; margin-top: 10px; font-size: 16px;">立即登录</button>
            </form>
        </div>
    </div>
    <!-- 创建用户模态框 -->
    <div id="createUserModal" class="modal">
        <div class="modal-content" style="height: auto; width: 400px; max-width: 90vw;">
            <div class="modal-header">添加新用户</div>
            <div class="modal-body">
                <form id="createUserForm" onsubmit="createUser(event)">
                    <div class="form-group"><label class="form-label">用户名 *</label><input type="text" id="newUsername"
                            class="form-input" required></div>
                    <div class="form-group"><label class="form-label">密码 *</label><input type="password"
                            id="newPassword" class="form-input" required></div>
                    <div class="form-group"><label class="form-label">角色</label><select id="newRole" class="form-input">
                            <option value="viewer">观察员 (Viewer)</option>
                            <option value="admin">管理员 (Admin)</option>
                        </select></div>
                </form>
            </div>
            <div class="form-actions"><button type="button" class="btn btn-secondary"
                    onclick="hideCreateUserModal()">取消</button><button type="button" class="btn btn-primary"
                    onclick="document.getElementById('createUserForm').requestSubmit()">确认创建</button>
            </div>
        </div>
    </div>
    <!-- Confirm Modal -->
    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span id="confirmTitle">确认</span>
                <span style="font-size: 24px; color: #9ca3af; cursor: pointer;" onclick="hideConfirmModal()">×</span>
            </div>
            <div class="modal-body">
                <p id="confirmMessage" style="color: #4b5563; font-size: 14px;">Are you sure?</p>
            </div>
            <div class="modal-footer"
                style="padding: 16px 24px; border-top: 1px solid #e5e7eb; display: flex; justify-content: flex-end; gap: 12px;">
                <button class="btn btn-secondary" onclick="hideConfirmModal()">取消</button>
                <button id="confirmBtnAction" class="btn btn-primary">确定</button>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container"></div>

    <script src="app.js?v=2.0.1"></script>
</body>

</html>
